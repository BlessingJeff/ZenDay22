<!-- Rest countries intergration -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <body>
    <script>
      var board = document.createElement("div");
      board.style.height = "full";
      board.style.width = "100%";
      board.style.display = "flex";
      board.style.borderRadius = "25px";
      board.style.textAlign = "center";
      board.style.marginLeft = "1";
      board.style.flexDirection = "row";
      board.style.flexWrap = "wrap";
      board.style.position = "relative";
      board.style.backgroundColor = "#7FDBFF";

      fetch("https://restcountries.com/v3.1/all")
        .then(function (data) {
          return data.json();
        })
        .then(function (dataObj) {
          dataObj.forEach(function (element) {
            var myDiv = document.createElement("div");
            myDiv.style.width = "250px";
            myDiv.style.height = "250px";
            myDiv.style.display = "flex";
            myDiv.style.borderRadius = "25px";
            myDiv.style.flexDirection = "column";
            myDiv.style.border = "2px solid black";
            myDiv.style.margin = "25px 25px 25px 25px";
            board.appendChild(myDiv);
            var box = document.createElement("img");
            box.style.width = "250px";
            box.style.height = "125px";
            box.style.border = "0px solid black";
            box.style.borderRadius = "23px";
            box.setAttribute("src", element.flags.png);
            myDiv.appendChild(box);
            var name = document.createElement("div");
            name.style.width = "200px";
            name.style.height = "60px";
            name.style.textAlign = "center";
            name.style.fontSize = "25px";
            name.style.fontFamily = "Times New Roman ";
            name.innerText = element.name.common;
            myDiv.appendChild(name);
            var sign = document.createElement("div");
            sign.style.width = "200px";
            sign.style.height = "50px";
            sign.style.textAlign = "center";
            sign.style.fontFamily = " Times New Roman";
            sign.innerText = element.car.signs;
            myDiv.appendChild(sign);
          });

          document.body.appendChild(board);
        })
        .catch(function (err) {
          console.log(err);
        });
    </script>
  </body>
</html>
